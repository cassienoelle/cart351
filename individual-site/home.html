<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CART 351 Personal Site - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="a site to host assignments for CART-351">
  <meta name="author" content="Cassie Smith">

  <link rel="stylesheet" type="text/css" href="css/main.css">

<body class="home">

  <div class="container">

    <div class="homepage-grid">
      <nav>

        <div class="category">
          <img id="reflections" class="category-icon" src="assets/imgs/reflections.png" />
        </div>

        <div class="category">

      <div class="destination-display">

  </div>

    <img id="exercises-overlay" class="overlay" src="assets/imgs/overlay-exercises.png"/>
